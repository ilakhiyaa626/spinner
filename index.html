<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <div class="slot-machine">
            <div class="reel-container">
                <div class="reel" id="reel1"></div>
            </div>
            <div class="reel-container">
                <div class="reel" id="reel2"></div>
            </div>
            <div class="reel-container">
                <div class="reel" id="reel3"></div>
            </div>
        </div>
        <div class="controls">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" min="0" step="0.01">
            <button id="depositButton">Deposit</button>
            
            <label for="lines">Number of Lines (1-3):</label>
            <input type="number" id="lines" min="1" max="3" step="1">
            
            <label for="bet">Bet per Line:</label>
            <input type="number" id="bet" min="0" step="0.01">
            
            <button id="spinButton">Spin</button>
            <p id="message"></p>
            <p id="balance">Balance: $0.00</p>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
